<!DOCTYPE html>
<html lang="fr">
<head>

<form action = "/process_post" method = "POST" class="ui form">

  </div>
  <div class="field">
    <label>Last Name</label>
    <input name="last_name" placeholder="last_name" type="text">
  </div>
  <div class="field">
    <label>Company</label>
    <input name="company" placeholder="company" type="text">
  </div>
  <div class="field">
    <label>role</label>
    <input name="role" placeholder="role" type="text">
  </div>
  <div class="field">
    <label>phone</label>
    <input name="phone" placeholder="phone" type="text">
  </div>
  <div class="field">
    <label>email</label>

  </div>
  <div class="field">
    <label>description</label>
    <input name="description" placeholder="description" type="text">
  </div>

<ul id="form"></ul>
